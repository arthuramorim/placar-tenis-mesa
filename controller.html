<!DOCTYPE html>
<html>
<head>
  <title>Tênis de Mesa - Controlador de Pontuação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lib/js/controller.js"></script>
  <style>
    .qrcode-container {
      text-align: center;
    }

    /* Estilize os botões de incremento e decremento */
    .increment-decrement-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .increment-decrement-buttons button {
      width: 32px;
      height: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Tênis de Mesa - Controlador de Pontuação</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="qrcode-container">
          <div id="qrcode-container"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="player1" class="form-label">Jogador 1:</label>
          <input type="text" class="form-control" id="player1" placeholder="Nome do Jogador 1" required>
          <button onclick="atualizarPontuacao()" class="btn btn-secondary">Atualizar</button>
        </div>
        <div class="mb-3">
          <label for="score1" class="form-label">Pontuação Jogador 1:</label>
          <div class="increment-decrement-buttons">
            <button onclick="decrementScore('score1')" class="btn btn-secondary">-</button>
            <input type="number" class="form-control" id="score1" required value="0">
            <button onclick="incrementScore('score1')" class="btn btn-secondary">+</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="sets1" class="form-label">Sets Jogador 1:</label>
          <div class="increment-decrement-buttons">
            <button onclick="decrementScore('sets1')" class="btn btn-secondary">-</button>
            <input type="number" class="form-control" id="sets1" required value="0">
            <button onclick="incrementScore('sets1')" class="btn btn-secondary">+</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="player2" class="form-label">Jogador 2:</label>
          <input type="text" class="form-control" id="player2" placeholder="Nome do Jogador 2" required>
          <button onclick="atualizarPontuacao()" class="btn btn-secondary">Atualizar</button>
        </div>
        <div class="mb-3">
          <label for="score2" class="form-label">Pontuação Jogador 2:</label>
          <div class="increment-decrement-buttons">
            <button onclick="decrementScore('score2')" class="btn btn-secondary">-</button>
            <input type="number" class="form-control" id="score2" required value="0">
            <button onclick="incrementScore('score2')" class="btn btn-secondary">+</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="sets2" class="form-label">Sets Jogador 2:</label>
          <div class="increment-decrement-buttons">
            <button onclick="decrementScore('sets2')" class="btn btn-secondary">-</button>
            <input type="number" class="form-control" id="sets2" required value="0">
            <button onclick="incrementScore('sets2')" class="btn btn-secondary">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <button onclick="atualizarPontuacao()" class="btn btn-primary">Atualizar Pontuação</button>
      </div>
    </div>
  </div>
</body>
</html>
